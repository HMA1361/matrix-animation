<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Code Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        .text {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3em;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .bottom-text {
            position: absolute;
            bottom: 5%;
            width: 100%;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    
    <div id="welcome" class="text">Welcome to the Matrix</div>
    <div id="rabbit" class="text">Follow the White Rabbit</div>
    
    <div id="bottomText" class="bottom-text">
        Darstellung in der Landschaftsarchitektur-Vertiefung<br>
        Hasan Mert Akdeniz, Konrad Albert Felix Dornheim, Katja Benfer<br>
        Gottfried Wilhelm Leibniz Universit√§t Hannover
    </div>
    
    <script>
        // MATRIX CODE ANIMATION
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const characters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz@#$%^&*()";
        const fontSize = 18;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px Courier New";
            
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 50);
        
        // TEXT ANIMATION SEQUENCES
        function showText(id, delay) {
            setTimeout(() => {
                document.getElementById(id).style.opacity = 1;
                setTimeout(() => {
                    document.getElementById(id).style.opacity = 0;
                }, 3000);
            }, delay);
        }
        
        showText("welcome", 1000);
        showText("rabbit", 5000);
        
        setTimeout(() => {
            document.getElementById("bottomText").style.opacity = 1;
        }, 9000);
        
        // Resize Canvas on Window Resize
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
